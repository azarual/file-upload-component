<div class="file-upload">
    <input type="file" name="file" id="fileUpload" multiple/>
    <label for="fileUpload">Add File</label>
</div>

<files-view files="fileUploadCtrl.files"
            remove-file="fileUploadCtrl.removeFile(index)"
            download-file="fileUploadCtrl.downloadFile(index)">
</files-view>
